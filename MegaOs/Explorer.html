<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<title>Mega Os</title>
</head>
<style>
    body {
        margin: 0;
        background-color: rgba(150, 150, 150, 0);
    }
 
</style>
<body>
   

<div id="ImageView" onclick="closeIMG()" style="cursor: pointer; display: none; z-index: 100; position: fixed; width: 100%; height: 100%; background-color: rgba(44, 44, 44, 0.739);">
  <h1 id="ImageNameTXT" style="text-align: center; font-size: large; font-family: Arial, Helvetica, sans-serif; color: white;"></h1>
  <img id="Image2" src=""  style="border-radius: 10px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);" width="70%" height="75%"/>
</div>

<div id="contentTop" style="background-color: rgb(42, 42, 42); width: 100%; height: 45px;">
  <span id="back" onclick="" style="cursor: pointer; z-index: 10000000; position: absolute; color: rgba(255, 255, 255, 0.444); top: 10px; left: 10px; background-color: #2c2c2c; border-radius: 50%;" class="material-icons ">
    arrow_back
    </span>
    <span id="back2" onclick="openFolder('page1')" style="cursor: pointer; display: none; z-index: 10000000; position: absolute; color: rgb(255, 255, 255); top: 10px; left: 10px; background-color: #2c2c2c; border-radius: 50%;" class="material-icons ">
      arrow_back
      </span>
    <span onclick="" style="  z-index: 10000000; position: absolute; color: rgba(255, 255, 255, 0.444); top: 10px; left: 40px; background-color: #2c2c2c; border-radius: 50%;" class="material-icons ">
      arrow_forward
      </span>
</div>

<div id="page1" style="width: 100%; height: 100%; background-color: rgb(130, 130, 130); position: relative;">
  <div onclick="openFolder('page2')" style="cursor: pointer; margin: 10px;  float: left; ">
    <img style="width: 70px;" height="70px" src="https://github.com/sz-games/sz-games.github.io/blob/main/Mega%20Os%20Icons/Folder.png?raw=true" width="80px"/>
    <h1 style="position: relative; margin-top: -9%; color: white; font-size: small; font-family: Arial, Helvetica, sans-serif; ">App Icons</h1>
  </div>

  <div onclick="openImage('FishyIsCool')"  style="cursor: pointer; margin: 10px;  float: left; ">
    <img style=" border: 3px solid rgb(255, 255, 255);" src="https://github.com/sz-games/sz-games.github.io/blob/main/Mega%20Os%20Icons/Photos/FishyIsCool.png?raw=true" width="80px" height="50px"/>
    <h1 style="color: white; font-size: small; font-family: Arial, Helvetica, sans-serif; text-align: center;">FishyIsCool</h1>
  </div>
</div>
    
<div id="page2" style="display: none; width: 100%; height: 100%; background-color: rgb(130, 130, 130); position: relative;">
  

  <div onclick="openImage('MegaIcon')"  style="cursor: pointer; margin: 10px;  float: left; ">
    <img style=" border: 3px solid rgb(255, 255, 255);" src="https://github.com/sz-games/sz-games.github.io/blob/main/Mega%20Os%20Icons/icon.png?raw=true" width="50px" height="50px"/>
    <h1 style="color: white; font-size: small; font-family: Arial, Helvetica, sans-serif; text-align: center;">MegaIcon</h1>
  </div>
  <div onclick="openImage('WebBrowser')"  style="cursor: pointer; margin: 10px;  float: left; ">
    <img style=" border: 3px solid rgb(255, 255, 255);" src="https://github.com/sz-games/sz-games.github.io/blob/main/Mega%20Os%20Icons/Web.png?raw=true" width="50px" height="50px"/>
    <h1 style="color: white; font-size: small; font-family: Arial, Helvetica, sans-serif; text-align: center;">WebBrowser</h1>
  </div>
  <div onclick="openImage('BrowserApp')"  style="cursor: pointer; margin: 10px;  float: left; ">
    <img style=" border: 3px solid rgb(255, 255, 255);" src="https://github.com/sz-games/sz-games.github.io/blob/main/Mega%20Os%20Icons/FileFolder.png?raw=true" width="50px" height="50px"/>
    <h1 style="color: white; font-size: small; font-family: Arial, Helvetica, sans-serif; text-align: center;">BrowserApp</h1>
  </div>
  <div onclick="openImage('LogOut')"  style="cursor: pointer; margin: 10px;  float: left; ">
    <img style=" border: 3px solid rgb(255, 255, 255);" src="https://github.com/sz-games/sz-games.github.io/blob/main/Mega%20Os%20Icons/logout.png?raw=true" width="50px" height="50px"/>
    <h1 style="color: white; font-size: small; font-family: Arial, Helvetica, sans-serif; text-align: center;">Logout</h1>
  </div>
</div>
    

      
     

    <script>

      function openFolder(name) {
        if(name==='page1'){
          document.getElementById('page2').style.display = "none"
          document.getElementById('page1').style.display = "block"
          document.getElementById('back2').style.display = "none"
          document.getElementById('back').style.display = "block"
        }
        if(name==='page2'){
          document.getElementById('back').style.display = "none"
          document.getElementById('back2').style.display = "block"
          document.getElementById('page1').style.display = "none"
          document.getElementById('page2').style.display = "block"
        }
      }

      function openImage(name) {

        if(name==='FishyIsCool') {
          // create a new Image object
     
          document.getElementById('ImageView').style.display = "block"
          document.getElementById('ImageNameTXT').innerHTML = 'FishyIsCool.png'
          document.getElementById('Image2').src = "https://github.com/sz-games/sz-games.github.io/blob/main/Mega%20Os%20Icons/Photos/FishyIsCool.png?raw=true"
          document.getElementById('Image2').style.height = "75%";
          document.getElementById('Image2').style.width = "70%";
        }
        if(name==='MegaIcon') {
          // create a new Image object
     
          document.getElementById('ImageView').style.display = "block"
          document.getElementById('ImageNameTXT').innerHTML = 'MegaIcon.png'
          document.getElementById('Image2').src = "https://github.com/sz-games/sz-games.github.io/blob/main/Mega%20Os%20Icons/icon.png?raw=true"
          document.getElementById('Image2').style.height = "50%";
          document.getElementById('Image2').style.width = "30%";
        }
        if(name==='WebBrowser') {
          // create a new Image object
     
          document.getElementById('ImageView').style.display = "block"
          document.getElementById('ImageNameTXT').innerHTML = 'WebBrowser.png'
          document.getElementById('Image2').src = "https://github.com/sz-games/sz-games.github.io/blob/main/Mega%20Os%20Icons/Web.png?raw=true"
          document.getElementById('Image2').style.height = "50%";
          document.getElementById('Image2').style.width = "30%";
        }
        if(name==='BrowserApp') {
          // create a new Image object
     
          document.getElementById('ImageView').style.display = "block"
          document.getElementById('ImageNameTXT').innerHTML = 'BrowserApp.png'
          document.getElementById('Image2').src = "https://github.com/sz-games/sz-games.github.io/blob/main/Mega%20Os%20Icons/FileFolder.png?raw=true"
          document.getElementById('Image2').style.height = "50%";
          document.getElementById('Image2').style.width = "30%";
        }
        if(name==='LogOut') {
          // create a new Image object
     
          document.getElementById('ImageView').style.display = "block"
          document.getElementById('ImageNameTXT').innerHTML = 'logout.png'
          document.getElementById('Image2').src = "https://github.com/sz-games/sz-games.github.io/blob/main/Mega%20Os%20Icons/logout.png?raw=true"
          document.getElementById('Image2').style.height = "50%";
          document.getElementById('Image2').style.width = "30%";
        }
      }
      function closeIMG() {

     
        document.getElementById('ImageView').style.display = "none"
      
      }
    </script>
</body>
</html>
