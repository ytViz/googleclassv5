<div style="width: 100%; position: absolute; height: 100%; background-color: #333; border-radius: 0px; ">
  <div id="Color" style="width: 100%; height: 25px; background-color: rgb(44, 44, 44);" ></div>
  <div style="width: 100%; height: 60px; background-color: #535353a1; position: absolute; ">
    <h1 id="text1" style="color: white; font-size: 30px; top: 50%; float: left; word-wrap: break-word; position: relative;transform: translate(1%, -50%);">Site Is Operational</h1>
    <a href="./index.html" style="color: white; text-decoration: none; position: absolute; right: 10px; transform: translate(-0%, -50%); top: 50%;">

      <p style="top: 50%; left: 50%; position: absolute; transform: translate(-50%, -50%); font-size: 20px; color: white;">No issues</p>
    </div>

    <div id="oo">
      <h1 id="name" style="text-align: center; position: relative; word-wrap: break-word;  font-size: 25px; color: white;">Issue</h1>
      <p id="001" style="text-align: center; position: relative; word-wrap: break-word;  font-size: 20px; color: white;">problem</p>

    </div>

  </div>
  <p id="time" style="top: 93%; left: 79%; position: fixed; word-wrap: break-word;  font-size: 20px; color: rgba(255, 255, 255, 0.811);">Last updated: 10:03 PM PST</p>

</div>

<script>
  if(status === 'online') {
    document.getElementById('Color').style.backgroundColor = "rgb(47, 255, 109)";
    document.getElementById('text1').innerHTML = 'Site Is Operational'
  } else if (status === 'error') {
    document.getElementById('Color').style.backgroundColor = "rgb(255, 193, 47)";
    document.getElementById('text1').innerHTML = 'A Issue Was Detected'

  } else if(status === 'down') {
    document.getElementById('Color').style.backgroundColor = "rgb(196, 25, 25)";
    document.getElementById('text1').innerHTML = 'Site Is Down'
  } else {
    document.getElementById('text1').innerHTML = 'Error getting status.'

  }

  if(problem===true) {
    document.getElementById('none').style.display = 'none'
    document.getElementById('oo').style.display = 'block'

    document.getElementById('name').innerHTML = issueName
    document.getElementById('001').innerHTML = statustxt


  } else {
    document.getElementById('oo').style.display = 'none'

    document.getElementById('none').style.display = 'block'

  }

  document.getElementById('time').innerHTML = statusTime


</script>
